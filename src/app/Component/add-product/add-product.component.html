<div class="centered-element m-3" style="width: 800px;"  >
    <div data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-rounded">
        <label class="form-label text-white m-1" for="customFile1">Choose file</label>
        <input type="file" class="form-control d-none" id="customFile1" (change)="onFileSelected($event)" />
    </div>
    &nbsp;
       <!-- Display uploaded image -->
       <img *ngIf="uploadedImage" [src]="uploadedImage" class="img-fluid mt-3" alt="Uploaded Image">
    <br>
    <br>
     <input type="text m-2"  class="form-control"  placeholder="Product Name" [(ngModel)]="ProductName">
     <br>
     <input type="text m-2"  class="form-control" placeholder=" Product Price " [(ngModel)]="ProductPrice" >
     <br>
    
     <input type="text m-2"  class="form-control" placeholder="Product Description " [(ngModel)]="ProductDescription" >
   
    <br>
     <button type="button" class="btn btn-dark" (click)="Add()"> Add Product</button>
   </div>
